<!-- clients.component.html -->

<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
  data-sidebar-position="fixed" data-header-position="fixed">
  <!-- Sidebar Start -->
  <app-side-bar></app-side-bar>
  <!-- Sidebar End -->
  <!-- Main wrapper -->
  <div class="body-wrapper">
    <!-- Header Start -->
    <app-header></app-header>
    <!-- Header End -->
    <div class="container-fluid">
      <div class="card w-100">
        <div class="card-body p-4">
          <div class="d-flex justify-content-between my-2">
            <h5 class="card-title fw-semibold mb-4">Examinaters management</h5>
            <button type="button" (click)="toggleModal()" class="btn btn-secondary m-1"><i class="ti ti-user-plus"></i></button>
          </div>
          <app-add-examinater-modal
          [showModal]="isModalOpen"
          (toggleModal)="toggleModal()"
        ></app-add-examinater-modal>

          <div class="table-responsive">
            <table class="table text-nowrap mb-0 align-middle text-center">
              <thead class="text-dark fs-4">
                <tr>
                  <th class="border-bottom-0">
                    <h6 class="fw-semibold mb-0">CIN</h6>
                  </th>
                  <th class="border-bottom-0">
                    <h6 class="fw-semibold mb-0">Full Name</h6>
                  </th>
                  <th class="border-bottom-0">
                    <h6 class="fw-semibold mb-0">Email</h6>
                  </th>
                  <th class="border-bottom-0">
                    <h6 class="fw-semibold mb-0">Phone</h6>
                  </th>
                  <th class="border-bottom-0">
                    <h6 class="fw-semibold mb-0">City</h6>
                  </th>
                  <th class="border-bottom-">
                    <h6 class="fw-semibold mb-0">Actions</h6>
                  </th>
                </tr>
              </thead>
              <tbody>
                <!-- Use *ngFor to iterate over the clients array -->
                <tr *ngFor="let examinater of examinaters">
                  <td class="border-bottom-0"><h6 class="fw-semibold mb-0">{{ examinater.cin }}</h6></td>
                  <td class="border-bottom-0">
                    <h6 class="fw-semibold mb-1">{{ examinater.f_name }} {{ examinater.l_name }}</h6>
                    <span class="fw-normal">{{ examinater.address }}</span>
                  </td>
                  <td class="border-bottom-0">
                    <p class="mb-0 fw-normal">{{ examinater.email }}</p>
                  </td>
                  <td class="border-bottom-0">
                    <p class="mb-0 fw-normal">{{ examinater.phone }}</p>
                  </td>
                  <td class="border-bottom-0">
                    <h6 class="fw-semibold mb-0 fs-3">{{ examinater.city }}</h6>
                  </td>
                  <td class="border-bottom-0">
                    <!-- Add your action buttons here based on client actions -->
                    <button (click)="openExaminaterDetailModal(examinater)" type="button" class="btn btn-primary m-1"><i class="ti ti-eye"></i></button>
                    <button (click)="openUpdateExaminaterModal(examinater)" type="button" class="btn btn-success m-1"><i class="ti ti-refresh"></i></button>
                    <button (click)="deleteExaminater(examinater.id)" type="button" class="btn btn-danger m-1"><i class="ti ti-x"></i></button>
                  </td>
                </tr>
                <!-- End *ngFor loop -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
