<app-header></app-header>
<div class="mobile-form-container mt-2">
  <img
    src="/assets/images/logos/insurance-logo.png"
    alt="Insurance Logo"
    class="form-logo"
  />
  <form (submit)="submitForm()">
    <label for="title">Title:</label>
    <input
      type="text"
      id="title"
      name="title"
      [(ngModel)]="report.title"
      required
    />

    <label for="description">Description:</label>
    <textarea
      id="description"
      name="description"
      [(ngModel)]="report.description"
      required
    ></textarea>

    <label for="matricule">Matricule:</label>
    <input
      type="text"
      id="matricule"
      name="matricule"
      [(ngModel)]="report.matricule"
      required
    />

    <button type="submit">Submit</button>
  </form>
</div>
